---
name: Workflows
on: [ workflow_dispatch, push]
jobs:
  status-badges:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GOOGLEWORKSPACE_BOT_TOKEN}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          # required otherwise GitHub blocks infinite loops in pushes originating in an action
          token: ${{ secrets.GOOGLEWORKSPACE_BOT_TOKEN }}
      - run: .github/workflows/workflows.sh
      - run: |
          git checkout -b chore/workflows
          git add README.md
          git config user.email "googleworkspace-bot@google.com"
          git config user.name "googleworkspace-bot"
          git commit -am 'chore: update workflow status'
          gh pr create --fill --head main --base chore/workflows
